<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarboush Runner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #009639 33%, #ffffff 66%, #000000);
    }
    canvas {
      display: block;
      margin: auto;
      background: #d2b48c;
      border: 3px solid #444;
      border-radius: 10px;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #fff;
      color: #111;
      padding: 8px 15px;
      font-weight: bold;
      font-family: sans-serif;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    const ground = 340;
    const gravity = 0.6;

    let player = {
      x: 100,
      y: ground,
      width: 40,
      height: 60,
      vy: 0,
      jumping: false
    };

    let obstacles = [];
    let obstacleTimer = 0;

    function drawPlayer() {
      const px = player.x;
      const py = player.y;

      // Body
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(px + 8, py + 20, 24, 40);

      // Red stars as buttons
      ctx.fillStyle = "#d21f3c";
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(px + 20, py + 30 + i * 10, 3, 0, Math.PI * 2);
        ctx.fill();
      }

      // Arms
      ctx.fillStyle = "#f2c6b4";
      ctx.beginPath();
      ctx.arc(px, py + 30, 5, 0, Math.PI * 2);
      ctx.arc(px + 40, py + 30, 5, 0, Math.PI * 2);
      ctx.fill();

      // Head
      ctx.fillStyle = "#f2c6b4";
      ctx.beginPath();
      ctx.arc(px + 20, py + 10, 10, 0, Math.PI * 2);
      ctx.fill();

      // Eyes
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(px + 16, py + 9, 1.5, 0, Math.PI * 2);
      ctx.arc(px + 24, py + 9, 1.5, 0, Math.PI * 2);
      ctx.fill();

      // Mustache
      ctx.fillStyle = "#000";
      ctx.fillRect(px + 15, py + 13, 10, 2);

      // Shoes
      ctx.fillStyle = "#000";
      ctx.fillRect(px + 10, py + 60, 7, 4);
      ctx.fillRect(px + 23, py + 60, 7, 4);

      if (player.jumping) {
        // Holding green tarboush in hand
        ctx.fillStyle = "#009639";
        ctx.fillRect(px + 28, py + 20, 10, 8);
        ctx.beginPath();
        ctx.arc(px + 33, py + 28, 6, 0, Math.PI);
        ctx.fill();
      } else {
        // Wearing green tarboush on head
        ctx.fillStyle = "#009639";
        ctx.fillRect(px + 10, py - 2, 20, 10);
        ctx.beginPath();
        ctx.arc(px + 20, py + 8, 10, 0, Math.PI);
        ctx.fill();
      }
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "#444";
      ctx.beginPath();
      ctx.arc(ob.x + 15, ground + 15, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      player.vy += gravity;
      player.y += player.vy;

      if (player.y >= ground) {
        player.y = ground;
        player.vy = 0;
        player.jumping = false;
      }

      // Obstacles
      obstacleTimer++;
      if (obstacleTimer > 100) {
        obstacles.push({ x: canvas.width });
        obstacleTimer = 0;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= 5;

        if (
          player.x + player.width > obstacles[i].x &&
          player.x < obstacles[i].x + 30 &&
          player.y + player.height > ground
        ) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }

        if (obstacles[i].x < -30) obstacles.splice(i, 1);
      }

      score++;
      document.getElementById("score").textContent = "Score: " + score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ground
      ctx.fillStyle = "#b8860b";
      ctx.fillRect(0, ground + 60, canvas.width, 100);

      // Player
      drawPlayer();

      // Obstacles
      obstacles.forEach(drawObstacle);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && !player.jumping) {
        player.vy = -12;
        player.jumping = true;
      }
    });

    canvas.addEventListener("click", () => {
      if (!player.jumping) {
        player.vy = -12;
        player.jumping = true;
      }
    });

    loop();
  </script>
</body>
</html>
