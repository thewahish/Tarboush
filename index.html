<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF.UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tarboush Runner</title>
  <style>
    /* Syrian Flag & Base Colors (fixed, not inverted) */
    :root {
        --syrian-green: #007A3D;
        --syrian-white: #FFFFFF;
        --syrian-black: #000000;
        --revolutionary-red: #CE1126;

        /* Day Mode Colors (Default) */
        --bg-color-main: #E0FFFF; /* Light background for body */
        --canvas-bg-color: #87CEEB; /* Sky Blue */
        --ground-fill-color: #A0522D; /* Sienna */

        --ui-score-bg: rgba(0, 0, 0, 0.7);
        --ui-button-bg: var(--syrian-green);
        --ui-gameover-bg: rgba(0,0,0,0.85);
        --ui-gameover-h2: var(--revolutionary-red);
        --ui-text-main: var(--syrian-white);

        --button-border-color: var(--syrian-white);
        --canvas-border-color: var(--syrian-black);
    }

    /* Night Mode Overrides */
    body.night-mode {
        --bg-color-main: #111122; /* Dark background for body */
        --canvas-bg-color: #0F0F28; /* Very dark blue */
        --ground-fill-color: #5A2C10; /* Darker brown */

        --ui-score-bg: rgba(255, 255, 255, 0.2);
        --ui-button-bg: #004D27; /* Darker Green */
        --ui-gameover-bg: rgba(255,255,255,0.2);
        --ui-gameover-h2: #FF667A; /* Lighter Red */
        --ui-text-main: #CCCCCC;

        /* Fixed colors remain the same for night mode */
    }

    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: var(--bg-color-main); /* Now uses dynamic background color */
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100%;
      touch-action: manipulation;
      transition: background-color 0.5s ease; /* Smooth transition */
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    canvas {
      display: block;
      background: var(--canvas-bg-color); /* Now uses dynamic canvas background color */
      border: 3px solid var(--canvas-border-color);
      border-radius: 10px;
      transition: background-color 0.5s ease; /* Smooth transition */
    }
    #ui-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #score {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--ui-score-bg); /* Now uses dynamic UI background */
      color: var(--ui-text-main); /* Now uses dynamic UI text color */
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition */
    }
    .action-button {
      position: absolute;
      bottom: 25px;
      width: 90px;
      height: 90px;
      color: var(--ui-text-main); /* Now uses dynamic UI text color */
      border: 4px solid var(--button-border-color);
      border-radius: 50%;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
      pointer-events: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      -webkit-tap-highlight-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--ui-button-bg); /* Now uses dynamic button background */
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease; /* Smooth transition */
    }
    #jumpButton {
      right: 25px;
    }
    #duckButton {
      left: 25px;
    }
    #gameOver {
      background: var(--ui-gameover-bg); /* Now uses dynamic game over background */
      color: var(--ui-text-main); /* Now uses dynamic UI text color */
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      pointer-events: auto;
      width: 250px;
      transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition */
    }
    #gameOver h2 {
        margin-top: 0;
        color: var(--ui-gameover-h2); /* Now uses dynamic game over H2 color */
        font-size: 2em;
        transition: color 0.5s ease; /* Smooth transition */
    }
    #restartBtn {
      padding: 12px 25px;
      font-size: 16px;
      background: var(--ui-button-bg); /* Now uses dynamic button background */
      color: var(--ui-text-main); /* Now uses dynamic UI text color */
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition */
    }
    #dayNightToggle { /* New button style */
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--ui-score-bg);
      color: var(--ui-text-main);
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      pointer-events: auto;
      border: 2px solid var(--button-border-color); /* Uses button border color */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease; /* Smooth transition */
    }
    #debuggerDisplay { /* New debugger style */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px; /* Increased height */
        background-color: rgba(0, 128, 0, 0.7); /* Green with transparency */
        color: white;
        font-family: 'Courier New', monospace;
        font-size: 11px; /* Slightly smaller font to fit more lines */
        padding: 5px;
        box-sizing: border-box;
        overflow: hidden; /* Hide overflow if text is too long */
        white-space: pre-wrap; /* Preserve whitespace and wrap text */
        z-index: 90; /* Below UI, above canvas */
        pointer-events: none; /* Allows clicks to pass through to game/buttons */
        display: flex; /* For vertical alignment */
        align-items: flex-start; /* Align content to top */
        line-height: 1.2;
        text-align: left;
    }
    #orientation-warning {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #111; color: #fff; z-index: 200;
      justify-content: center; align-items: center;
      text-align: center; font-size: 18px;
    }
    #orientation-warning p { font-size: 2em; margin-bottom: 20px; }
    @media (orientation: landscape) {
      #orientation-warning { display: flex; flex-direction: column; }
      /* Ensure game elements are hidden in landscape for warning */
      .game-container, #ui-container, .action-button, #dayNightToggle, #debuggerDisplay { display: none; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="ui-container">
    <div id="score">Score: 0</div>
    <div id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>Best Score: <span id="bestScore">0</span></p>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>
  <button id="jumpButton" class="action-button">JUMP</button>
  <button id="duckButton" class="action-button">DUCK</button>
  <button id="dayNightToggle" class="toggle-button">üåô/‚òÄÔ∏è</button>
  <div id="debuggerDisplay">Debugger: Initializing...</div> <div id="orientation-warning">
    <div>
        <p>üîÑ</p>
        Please rotate your device to portrait mode.
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
