<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tarboush Runner - Enhanced</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: linear-gradient(to bottom, #009639 33%, #ffffff 66%, #000000);
      font-family: Arial, sans-serif;
    }
    canvas { display: block; margin: auto; background: #d2b48c; border: 3px solid #444; border-radius: 10px; }
    #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    #score { position: absolute; top: 15px; right: 20px; background: #fff; color: #111; padding: 10px 20px; font-weight: bold; border-radius: 25px; font-size: 18px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    #instructions { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.9); color: #333; padding: 10px 20px; border-radius: 20px; font-weight: bold; pointer-events: auto; }
    #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); color: white; padding: 30px; border-radius: 15px; text-align: center; display: none; pointer-events: auto; }
    #restartBtn { padding: 12px 25px; font-size: 16px; background: #009639; color: white; border: none; border-radius: 20px; cursor: pointer; margin-top: 15px; }
  </style>
</head>
<body>
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="instructions">SPACE/TAP: Jump</div>
    <div id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>Best Score: <span id="bestScore">0</span></p>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let bestScore = localStorage.getItem('tarboushBestScore') || 0;
    let gameRunning = true;
    let gameSpeed = 4.5; // Adjusted slightly for smoother pace
    const ground = 340;
    const gravity = 0.5; // Reduced for slower jump fall

    let player = {
      x: 100, y: ground, width: 40, height: 60,
      vy: 0, jumping: false, onGround: true
    };

    let obstacles = [], obstacleTimer = 0;

    function drawPlayer() {
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacle(obs) {
      ctx.fillStyle = "#8B4513";
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    function update() {
      player.vy += gravity;
      player.y += player.vy;

      if (player.y >= ground) {
        player.y = ground;
        player.vy = 0;
        player.jumping = false;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      obstacleTimer++;
      if (obstacleTimer > 90) {
        obstacles.push({
          x: canvas.width,
          y: ground + 30,
          width: 30,
          height: -30
        });
        obstacleTimer = 0;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= gameSpeed;

        if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y + player.height > obstacles[i].y + obstacles[i].height
        ) {
          gameOver();
        }

        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          document.getElementById("score").textContent = `Score: ${score}`;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#b8860b";
      ctx.fillRect(0, ground + 60, canvas.width, 100);
      drawPlayer();
      obstacles.forEach(drawObstacle);
    }

    function gameLoop() {
      update();
      draw();
      if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (gameRunning && player.onGround) {
        player.vy = -12.5; // Slower jump
        player.jumping = true;
        player.onGround = false;
      }
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("finalScore").textContent = score;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('tarboushBestScore', score);
      }
      document.getElementById("bestScore").textContent = bestScore;
      document.getElementById("gameOver").style.display = "block";
    }

    function restart() {
      gameRunning = true;
      score = 0;
      gameSpeed = 4.5;
      player.y = ground;
      player.vy = 0;
      player.jumping = false;
      player.onGround = true;
      obstacles = [];
      obstacleTimer = 0;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("gameOver").style.display = "none";
      gameLoop();
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.key === "ArrowUp") jump();
    });

    canvas.addEventListener("click", jump);
    document.getElementById("restartBtn").addEventListener("click", restart);

    gameLoop();
  </script>
</body>
</html>
