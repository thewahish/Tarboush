<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>لحّق إذا بتلحق</title> <style>
    /* Syrian Flag & Base Colors (fixed, not inverted) */
    :root {
        --syrian-green: #007A3D;
        --syrian-white: #FFFFFF;
        --syrian-black: #000000;
        --revolutionary-red: #CE1126;

        /* Day Mode Colors (Default) */
        --bg-color-main: #E0FFFF; /* Light background for body */
        --canvas-bg-color: #87CEEB; /* Sky Blue */
        --ground-fill-color: #A0522D; /* Sienna */

        --ui-score-bg: rgba(0, 0, 0, 0.7);
        --ui-button-bg: var(--syrian-green);
        --ui-gameover-bg: rgba(0,0,0,0.85);
        --ui-gameover-h2: var(--revolutionary-red);
        --ui-text-main: var(--syrian-white);

        --button-border-color: var(--syrian-white);
        --canvas-border-color: var(--syrian-black);
    }

    /* Night Mode Overrides */
    body.night-mode {
        --bg-color-main: #111122; /* Dark background for body */
        --canvas-bg-color: #0F0F28; /* Very dark blue */
        --ground-fill-color: #5A2C10; /* Darker brown */

        --ui-score-bg: rgba(255, 255, 255, 0.2);
        --ui-button-bg: #004D27; /* Darker Green */
        --ui-gameover-bg: rgba(255,255,255,0.2);
        --ui-gameover-h2: #FF667A; /* Lighter Red */
        --ui-text-main: #CCCCCC;

        /* Fixed colors remain the same for night mode */
    }

    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: var(--bg-color-main);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100%;
      touch-action: manipulation;
      transition: background-color 0.5s ease;
    }

    /* --- Default state for all UI elements (managed by JS) --- */
    /* They are given a display type (flex/block) here, but JS will set display: none or display: flex/block */
    .game-container,
    #ui-container,
    .action-button,
    #debuggerDisplay,
    #characterSelectScreen,
    #gameOver,
    #orientation-warning {
        position: absolute; /* All position:absolute for JS control */
        top: 0; left: 0; width: 100%; height: 100%; /* Default full screen covering */
        box-sizing: border-box; /* Include padding/border in width/height */
        display: none; /* Hidden by default, JS controls visibility */
    }

    /* Specific element display types when shown by JS */
    .game-container { display: flex; justify-content: center; align-items: center; }
    #ui-container { display: flex; justify-content: center; align-items: center; pointer-events: none; }
    .action-button { display: flex; justify-content: center; align-items: center; pointer-events: auto; }
    #debuggerDisplay { display: flex; align-items: flex-start; text-align: left; }
    #characterSelectScreen { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    #gameOver { display: block; text-align: center; padding: 30px; } /* Game over is a block dialog */
    #score { display: block; /* Score is a block element within ui-container */ }
    canvas { display: block; /* Canvas is a block element */ }


    #characterSelectScreen h2 {
        font-size: 2.2em; margin-bottom: 20px; color: var(--revolutionary-red);
    }
    .character-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns for characters */
        gap: 15px;
        margin-bottom: 30px;
        max-width: 300px; /* Limit grid width */
        margin-left: auto; /* Center grid */
        margin-right: auto;
    }
    .character-slot {
        background: rgba(0,0,0,0.5); border-radius: 10px; padding: 15px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: var(--syrian-white); font-weight: bold; font-size: 0.9em;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .character-slot.available {
        background: var(--syrian-green); cursor: pointer;
    }
    .character-slot.available:hover {
        transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .character-slot.grayed-out {
        background: #555; opacity: 0.7;
    }
    .character-slot img {
        width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--syrian-white); margin-bottom: 8px;
    }
    .character-slot.grayed-out img {
        filter: grayscale(100%); opacity: 0.6;
    }
    .character-slot p { margin: 0; font-size: 1em; }
    #start-game-btn {
        padding: 15px 30px; font-size: 1.5em; background: var(--revolutionary-red);
        color: var(--syrian-white); border: none; border-radius: 30px; cursor: pointer;
        font-weight: bold; box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        transition: background-color 0.3s ease, transform 0.1s ease;
    }
    #start-game-btn:hover {
        transform: translateY(-2px);
    }
    .coming-soon-text { margin-top: 25px; font-size: 1.1em; color: var(--ui-text-main); }


    #orientation-warning {
        background: #111; color: #fff; z-index: 200;
        justify-content: center; align-items: center;
        text-align: center; font-size: 18px;
        flex-direction: column;
    }
    #orientation-warning p { font-size: 2em; margin-bottom: 20px; }


    /* UI element positioning */
    #score {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--ui-score-bg);
      color: var(--ui-text-main);
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .action-button {
      position: absolute;
      bottom: 50px; /* Adjusted for landscape thumb position */
      width: 90px;
      height: 90px;
      color: var(--ui-text-main);
      border: 4px solid var(--button-border-color);
      border-radius: 50%;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }
    #jumpButton {
      right: 25px;
    }
    #duckButton {
      left: 25px;
    }
    #gameOver {
      background: var(--ui-gameover-bg);
      color: var(--ui-text-main);
      border-radius: 15px;
      width: 250px;
      z-index: 200;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    #gameOver h2 {
        margin-top: 0;
        color: var(--ui-gameover-h2);
        font-size: 2em;
        transition: color 0.5s ease;
    }
    #restartBtn {
      padding: 12px 25px;
      font-size: 16px;
      background: var(--ui-button-bg);
      color: var(--ui-text-main);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    #debuggerDisplay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: rgba(0, 128, 0, 0.7);
        color: white;
        font-family: 'Courier New', monospace;
        font-size: 11px;
        padding: 5px;
        overflow: hidden;
        white-space: pre-wrap;
        z-index: 90;
        pointer-events: none;
        align-items: flex-start;
        line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="characterSelectScreen">
    <h2>اختر شخصيتك</h2> <div class="character-grid">
      </div>
    <button id="start-game-btn">ابدأ اللعب</button> <p class="coming-soon-text">مزيد من الشخصيات قريباً</p> </div>

  <div id="ui-container">
    <div id="score">نقاط: 0 ليرة سوري</div> <div id="gameOver">
      <h2>انتهت اللعبة!</h2> <p>النتيجة النهائية: <span id="finalScore">0</span></p> <p>أفضل نتيجة: <span id="bestScore">0</span></p> <button id="restartBtn">العب مرة أخرى</button> </div>
  </div>

  <button id="jumpButton" class="action-button">نط</button> <button id="duckButton" class="action-button">طخّي</button> <div id="debuggerDisplay">Debugger: Initializing...</div>
  
  <div id="orientation-warning">
    <div>
        <p>🔄</p>
        الرجاء تدوير جهازك إلى الوضع الأفقي للعب.
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
