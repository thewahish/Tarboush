<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arabian Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            background-color: #f7f7f7;
            width: 100%;
            height: 40vh;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #d9534f;
            display: none;
            text-align: center;
        }
        #restart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #jumpButton {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(91, 192, 222, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            z-index: 100;
            user-select: none;
        }
        @media (orientation: landscape) {
            #gameCanvas {
                height: 100vh;
            }
            #jumpButton {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">0</div>
        <div id="gameOver">Game Over!<br><small>Tap to restart</small></div>
        <button id="restart">Restart</button>
        <canvas id="gameCanvas"></canvas>
        <div id="jumpButton">TAP TO JUMP</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
