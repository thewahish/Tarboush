<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tarboush Runner</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: linear-gradient(to bottom, #009639 33%, #ffffff 66%, #000000);
      font-family: Arial, sans-serif;
      height: 100%;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: auto;
      background: #f5f5dc;
      border: 3px solid #444;
      border-radius: 10px;
    }
    #ui {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #score {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #fff;
      color: #111;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      pointer-events: none;
    }
    #jumpButton {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: #009639;
      color: white;
      border: 4px solid #fff;
      border-radius: 50%;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
      pointer-events: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    #gameOver {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      pointer-events: auto;
    }
    #restartBtn {
      padding: 12px 25px;
      font-size: 16px;
      background: #009639;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="score">Score: 0</div>
    <button id="jumpButton">JUMP</button>
    <div id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>Best Score: <span id="bestScore">0</span></p>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    let gameRunning = true;
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreDisplay = document.getElementById("score");
    const finalScoreDisplay = document.getElementById("finalScore");
    const bestScoreDisplay = document.getElementById("bestScore");
    const gameOverScreen = document.getElementById("gameOver");

    let score = 0;
    let bestScore = localStorage.getItem("tarboushBestScore") || 0;
    let gameSpeed = 4;
    const ground = 340;
    const gravity = 0.5;

    const player = {
      x: 100, y: ground,
      width: 40, height: 60,
      vy: 0,
      jumping: false,
      onGround: true
    };

    let obstacles = [];
    let obstacleTimer = 0;

    function drawPlayer() {
      ctx.fillStyle = "#ffffff"; // white clothes
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = "#000";
      ctx.fillRect(player.x + 10, player.y + 10, 5, 5); // eye

      // Tarboush
      ctx.fillStyle = "#009639"; // green tarboush
      ctx.fillRect(player.x + 10, player.y - 10, 20, 10);

      // Red star buttons
      ctx.fillStyle = "#d21f3c";
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(player.x + 20, player.y + 20 + i * 10, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function update() {
      player.vy += gravity;
      player.y += player.vy;

      if (player.y >= ground) {
        player.y = ground;
        player.vy = 0;
        player.jumping = false;
        player.onGround = true;
      } else {
        player.onGround = false;
      }

      obstacleTimer++;
      if (obstacleTimer > 80) {
        obstacles.push({ x: canvas.width, y: ground + 30, width: 30, height: 30 });
        obstacleTimer = 0;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= gameSpeed;

        if (
          player.x + player.width > obstacles[i].x &&
          player.x < obstacles[i].x + obstacles[i].width &&
          player.y + player.height > obstacles[i].y &&
          player.y < obstacles[i].y + obstacles[i].height
        ) {
          gameOver();
        }

        if (obstacles[i].x < -obstacles[i].width) {
          obstacles.splice(i, 1);
          score += 10;
          scoreDisplay.textContent = "Score: " + score;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#f5f5dc";
      ctx.fillRect(0, ground + 60, canvas.width, canvas.height - ground - 60);

      drawPlayer();
      obstacles.forEach(obs => {
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function gameLoop() {
      if (!gameRunning) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.onGround && !player.jumping) {
        player.vy = -12;
        player.jumping = true;
      }
    }

    function gameOver() {
      gameRunning = false;
      finalScoreDisplay.textContent = score;
      bestScore = Math.max(score, bestScore);
      localStorage.setItem("tarboushBestScore", bestScore);
      bestScoreDisplay.textContent = bestScore;
      gameOverScreen.style.display = "block";
    }

    function restart() {
      gameRunning = true;
      score = 0;
      obstacles = [];
      player.y = ground;
      player.vy = 0;
      scoreDisplay.textContent = "Score: 0";
      gameOverScreen.style.display = "none";
      gameLoop();
    }

    document.getElementById("jumpButton").addEventListener("click", jump);
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.key === "ArrowUp") jump();
    });
    document.getElementById("restartBtn").addEventListener("click", restart);

    bestScoreDisplay.textContent = bestScore;
    gameLoop();
  </script>
</body>
</html>
