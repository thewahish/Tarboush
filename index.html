<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarboush Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="characterSelectScreen" class="game-screen">
        <h2>Choose Your Hero</h2>
        <div class="character-grid">
            </div>
        <button id="start-game-btn">Start Game</button>
        <p class="coming-soon-text">More characters coming soon!</p>
    </div>

    <div class="game-container game-screen">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container">
            <div id="score">Score: <span id="currentScore">0</span></div>
            <button id="jumpButton" class="action-button">نط</button>
            <button id="duckButton" class="action-button">طخّي</button>
        </div>
        <div id="debuggerDisplay">Debugger: Initializing…</div>
    </div>

    <div id="gameOver" class="game-screen">
        <div id="gameOver-content">
            <h2>GAME OVER!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best: <span id="bestScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <div id="orientation-warning" class="game-screen">
        <p>Please rotate your device to landscape mode!</p>
        <p>(Or widen your browser window)</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
