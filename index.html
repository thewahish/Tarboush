<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Arabian Tarboush Runner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f4d03f, #e67e22);
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      border: 3px solid #8B4513;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      background: linear-gradient(to bottom, #87CEEB 60%, #DEB887 100%);
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #2C3E50;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 20px;
      border: 2px solid #E67E22;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(231, 76, 60, 0.95);
      color: white;
      padding: 30px;
      border-radius: 15px;
      display: none;
    }
    #restartBtn {
      padding: 15px 30px;
      font-size: 18px;
      background: #27AE60;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
    }
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #2C3E50;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 15px 25px;
      border-radius: 25px;
    }
    @media (max-width: 768px) {
      #score { font-size: 20px; top: 10px; right: 10px; }
      #instructions { font-size: 14px; bottom: 10px; }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver">
      <h2>Game Over!</h2>
      <p>Score: <span id="finalScore">0</span></p>
      <button id="restartBtn">Play Again</button>
    </div>
    <div id="instructions">TAP SCREEN or PRESS SPACE to JUMP!</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
