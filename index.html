<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tarboush Runner</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #DEB887;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      height: 100%;
      touch-action: manipulation;
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    canvas {
      display: block;
      background: #f0f0f0;
      border: 3px solid #444;
      border-radius: 10px;
    }
    #ui-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #score {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      color: #111;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .action-button {
      position: absolute;
      bottom: 25px;
      width: 70px;
      height: 70px;
      color: white;
      border: 4px solid #fff;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
      pointer-events: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      -webkit-tap-highlight-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #jumpButton {
      right: 25px;
      background: #DC143C;
    }
    #duckButton {
      left: 25px;
      background: #1E90FF;
    }
    #gameOver {
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      pointer-events: auto;
      width: 250px;
    }
    #gameOver h2 { margin-top: 0; }
    #restartBtn {
      padding: 12px 25px;
      font-size: 16px;
      background: #DC143C;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="ui-container">
    <div id="score">Score: 0</div>
    <div id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>Best Score: <span id="bestScore">0</span></p>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>

  <button id="jumpButton" class="action-button">JUMP</button>
  <button id="duckButton" class="action-button">DUCK</button>

  <script src="game.js"></script>

</body>
</html>
